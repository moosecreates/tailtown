version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tailtown-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: tailtown
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tailtown-network

  # Customer Service
  customer-service:
    build:
      context: ./services/customer
      dockerfile: Dockerfile.prod
    container_name: tailtown-customer-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4004
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/tailtown
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4004/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tailtown-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Reservation Service
  reservation-service:
    build:
      context: ./services/reservation-service
      dockerfile: Dockerfile.prod
    container_name: tailtown-reservation-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4003
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/tailtown
    ports:
      - "4003:4003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tailtown-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tailtown-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - customer-service
      - reservation-service
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - ./deployment/nginx/logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tailtown-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Health Monitor
  health-monitor:
    build:
      context: .
      dockerfile: Dockerfile.health
    container_name: tailtown-health-monitor
    restart: always
    environment:
      NODE_ENV: production
      CUSTOMER_SERVICE_URL: http://customer-service:4004
      RESERVATION_SERVICE_URL: http://reservation-service:4003
      FRONTEND_URL: http://frontend:80
    depends_on:
      - customer-service
      - reservation-service
      - frontend
    networks:
      - tailtown-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  tailtown-network:
    driver: bridge
