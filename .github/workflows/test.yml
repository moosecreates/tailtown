name: Test Suite

on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: customer
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd frontend && npm ci
        cd ../services/customer && npm ci
        cd ../reservation-service && npm ci
    
    - name: Run linting
      run: |
        cd services/customer && npm run lint || true
        cd ../reservation-service && npm run lint || true
    
    - name: Setup database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5433/customer
      run: |
        cd services/customer
        npx prisma migrate deploy
        npx prisma generate
        cd ../reservation-service
        npx prisma migrate deploy
        npx prisma generate
    
    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --watchAll=false --passWithNoTests
    
    - name: Run customer service tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5433/customer
        NODE_ENV: test
      run: |
        cd services/customer
        npm test
    
    - name: Run reservation service tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5433/customer
        NODE_ENV: test
      run: |
        cd services/reservation-service
        npm test
    
    - name: Generate coverage report
      if: matrix.node-version == '18.x'
      run: npm run test:coverage || true
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '18.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info,./services/customer/coverage/lcov.info,./services/reservation-service/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
