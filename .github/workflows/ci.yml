name: Continuous Integration

on:
  push:
    branches: [ main, sept25-stable, develop ]
  pull_request:
    branches: [ main, sept25-stable, develop ]

jobs:
  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type check
      run: npx tsc --noEmit
      continue-on-error: true
    
    - name: Run timezone handling tests
      run: npm test -- timezone-handling --passWithNoTests --watchAll=false
    
    - name: Run dashboard-calendar sync tests
      run: npm test -- dashboard-calendar-sync --passWithNoTests --watchAll=false
    
    - name: Run all tests
      run: npm test -- --watchAll=false --coverage
    
    - name: Build frontend
      run: npm run build
      env:
        CI: false
    
    - name: Check build size
      run: |
        echo "Build completed successfully"
        du -sh build/
  
  backend-health-check:
    name: Backend Service Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [customer, reservation-service]
    
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: services/${{ matrix.service }}/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript type check
      run: npx tsc --noEmit
      continue-on-error: true
    
    - name: Check for Prisma schema
      run: |
        if [ -f "prisma/schema.prisma" ]; then
          echo "Prisma schema found"
          npx prisma validate
        else
          echo "No Prisma schema found, skipping validation"
        fi
      continue-on-error: true
