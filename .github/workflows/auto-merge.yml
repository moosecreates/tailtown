name: Auto-merge PRs

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

jobs:
  automerge:
    # Auto-merge if:
    # 1. PR has 'automerge' label, OR
    # 2. PR is from docs/* or chore/* branch and all checks pass
    if: |
      github.event.label.name == 'automerge' ||
      (startsWith(github.head_ref, 'docs/') && github.event.pull_request.draft == false) ||
      (startsWith(github.head_ref, 'chore/') && github.event.pull_request.draft == false)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: read
    
    steps:
      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "automerge,!do-not-merge"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000
          MERGE_REQUIRED_APPROVALS: 0
          MERGE_DELETE_BRANCH: true
          UPDATE_LABELS: ""
          UPDATE_METHOD: "rebase"
